<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 20% auto;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Website Roulette</h1>
  <p>Total Money: $<span id="money">0</span></p>
  <button onclick="decideRedirect()">Try Your Luck</button>

  <script>
    let totalMoney = 0;

    function decideRedirect() {

      const randomNumber = Math.floor(Math.random() * 6);


      if (randomNumber === 1) {
        redirectToPage('page2.html');
      } else {
        totalMoney += 100;
        document.getElementById('money').innerText = totalMoney;
      }
    }

    function redirectToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
